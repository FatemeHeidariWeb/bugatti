<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="https://www.bugatti.com/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/login.css">
</head>

<body>

    <main>
        <form action="https://www.bugatti.com/" target="_blank">
            <span>
                <input type="checkbox" id="check">

                <label for="check"> I agree to the site rules. </label>
            </span>
          
            <input type="text" id="txt" placeholder="username...">

            <input type="password" id="pass" placeholder="password...">

            
            <button> Register</button>
            <div>
                <div id="status"></div>
            </div>

            <button><a href="index.html" target="_blank">submit</a></button>

        </form>
    </main>
    <script src="login.js"></script>
</body>

</html>
